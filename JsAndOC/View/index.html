
<html>
    <head>
        <meta http-equiv="Content-Type" content = "text/html;charset=utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
                <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
                    <meta name="MobileOptimized" content="320">
                        <meta http-equiv="pragma" content="no-cache">
                            <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"> </script>
                            
                            <script language="javascript" type="text/javascript">
                                <!--分享按钮点击方法-->
                                function shareClick() {
                                    $("h1.testh1class").html("js调用oc方法，无参数"); //赋值
                                    window.webkit.messageHandlers.typeOfAttachment_iOS.postMessage('我是js方法传过来的数据');
                                }
                            
                            function js2oc2(x,y) {
                                $('h1').html("js调用oc方法，有参*"+x+"*"+y); 
                                window.webkit.messageHandlers.haveParamsFunction.postMessage({name:x,age:y});
                                alert("测试弹框");
                            }
                            function testButtonClick(name,age){
                                $("#testh1id").html(name+age); //赋值
                            }
                            </script>
                            <title>测试</title>
                            <style>
                                form,input{
                                    width:90%;
                                }
                            input{
                                height:50px;
                                font-size:20px;
                            }
                            </style>
                            </head>
    <body>
        <h1 id="testh1id" class = "testh1class">这是按钮调用</h1>
        
        <form>
            <input id='shareBtn' type="button" value="js调用oc无参数" onclick="shareClick()"/> 
            <a>++++++++++++++++++++++++++++++++++++</a>
            <br>
            
            <input id='testButton' type="button" value="js调用oc有参数" onclick="js2oc2('learn','study')"/> 
            <a>++++++++++++++++++++++++++++++++++++</a>
            <br>
        </form>
        </textarea> 
    </body>
</html>
